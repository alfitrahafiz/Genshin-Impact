<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Genshin Impact Tools - Achievements!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Genshin Impact Tools - Simple tools for Genshin Impact. - Achievements - Keep track of which achievements you've obtained and what's still to do.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0">

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/achievements.css">
</head>

<body>
    <div class="page">
        <div class="container page-container">
            <section class="section">
                <div class="section-container">
                    <header class="section-header">
                        <div class="section-header-container">
                            <span class="home-link" role="button" tabindex="0"><a href="./index.html" role="button">Home</a>&nbsp;<i class="fas fa-arrow-right"></i></span>
                            <h1 class="section-header-title">Achievements</h1>
                        </div>
                    </header>
                    <hr class="section-header-separator">
                    <div id="calculator-content" class="content collapse show">
                        <article class="content-container">
                            <div>
                                <span class="reset-achievements" role="button" tabindex="0"><a id="reset" class="text-danger" role="button">Reset</a></span>
                                <p>
                                    Keep track of which achievements you've obtained and what's still to do.
                                </p>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <h5 class="total mx-2">
                                        <span>Total Achieved:</span>
                                        <span class="total-achieved">(0/0)</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-check form-check-inline mx-2">
                                        <input class="form-check-input" type="checkbox" id="hide-achieved" />
                                        <label class="form-check-label" for="hide-achieved">Hide Achieved</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 d-none d-md-block">
                                    <div id="achievement-category" class="list-group">
                                    </div>
                                </div>
                                <div class="col-12 col-md-8">
                                    <div class="input-group input-group-sm" style="padding-left: 0.25rem; margin-bottom: 4px;">
                                        <span class="input-group-text" id="search-lbl">Search</span>
                                        <input type="text" id="search" class="form-control" placeholder="Search" data-search-target="#achievement-list" data-search-item=".achievement" data-search-scroll="true" aria-label="Search" aria-describedby="search-lbl">
                                        <button class="btn btn-danger" type="button" onclick="$('#search').val('').change();">Clear</button>
                                    </div>
                                    <div id="achievement-list">
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/achievements.js"></script>
</body>

</html>
